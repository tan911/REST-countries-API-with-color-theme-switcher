<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Where in the world?</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h2>Where in the world?</h2>
        <div class="dark-mode-container">
          <i class="fa-regular fa-moon"></i>
          <p>Dark mode</p>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="filter-section">
          <div class="input-container">
            <input
              type="search"
              placeholder="Search for a country...."
              value=""
              class="input"
            />
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
          </div>
          <div class="filter-region--container">
            <div class="select-region" id="select-region">
              <p class="filtered-title">Filter by Region</p>
              <ion-icon
                name="chevron-down-outline"
                class="dropdown-icon"
              ></ion-icon>
            </div>
            <div class="filter--region hidden">
              <ul class="list--items">
                <li class="region-items">America</li>
                <li class="region-items">Africa</li>
                <li class="region-items">Asia</li>
                <li class="region-items">Europe</li>
                <li class="region-items">Oceania</li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="countries--container">
          <!-- <div class="countries">
            <article class="country">
              <img class="country__img" src="" />
              <div class="country__data">
                <h3 class="country__name">Germany</h3>
                <p class="country__row">Population: <span>12323123</span></p>
                <p class="country__row">Region: <span>Europe</span></p>
                <p class="country__row">Capital: <span>Berlin</span></p>
              </div>
            </article>
          </div> -->
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
